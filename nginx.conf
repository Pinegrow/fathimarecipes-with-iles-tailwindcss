server {
    listen 80;
    server_name _;

    # Ã®les outputs real static HTML files
    root /usr/share/nginx/html;

    index index.html;

    # Main route handling
    location / {
        # Try exact file, then file.html, then directory
        try_files $uri $uri.html $uri/ =404;
    }

    # Assets folder (should exist in /assets)
    location /assets/ {
        try_files $uri =404;
    }

    # Icons, manifest, misc files
    location ~* \.(ico|png|svg|webmanifest|txt|xml)$ {
        try_files $uri =404;
    }
}
