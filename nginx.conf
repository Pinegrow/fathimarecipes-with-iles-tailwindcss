events {
    worker_connections 1024;
}

http {
    include mime.types;
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            # Try serving the request URI as a file, then as a file with .html appended, then as a directory index.
            try_files $uri $uri.html $uri/ =404;
        }
    }
}
